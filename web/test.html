<!DOCTYPE html>
<html>

    <title>菜鸟教程(runoob.com)</title>

    <script>

                alert("输入框失去了焦点");

        });

输入你的名字: <input type="text">
<p>在输入框写些东西，然后点击输入框外，让其失去焦点。</p>
